<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling in CSS</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<style type="text/css">
		.internal{
			font-family: cursive;
			font-size: 50px;
			color: powderblue;
		}
		.orange{
			color: orange;
		}
	</style>
</head>
<body>
<h3 style="color: red;background-color: lightgreen;" align="center">Inline Styling</h3>
<p style="color:blue;background-color: lightskyblue;">This is inline styling in CSS</p>
<br><br>
<h3 style="color: red;background-color: lightgreen;" align="center">Internal Styling</h3>
<p class="internal">This is internal styiling in CSS</p>
<br><br>
<h3 style="color: red;background-color: lightgreen;" align="center">External Styling</h3>
<p class="external" align="center">This is external styiling in CSS</p>
<br>
<br>
<h3 style="color: green;" class="orange" class="red">This is a Heading</h3>
<br><br>
<h3>Id selector</h3>
<p id="idselector" align="center">This is an Id selector</p>
</body>
</html>
