<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<label>Enter first name:</label>
		<input type="text" required autocomplete="on" autofocus>
		<br><br>
		<label>Enter mobile number:</label>
		<input type="number" maxlength="10" autofocus>
		<br><br>
		<label>Enter your email:</label>
		<input type="email" value="ex@gmail.com" readonly>
		<br><br>
		<label>Enter Password:</label>
		<input type="password" autofocus>
		<br><br>
		<label>Enter the DOB:</label>
		<input type="date" required>
		<br><br>
		<label>Choose the Gender:</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Please agree the  conditions:</label>
		<input type="checkbox" name="gender">
		<br><br>
		<label>Upload the file:</label>
		<input type="file">
		<br><br>
		<label>Choose the College:</label>
		<select name="dropdown">
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		Choose the range:<input type="range" name="Range">
		<br><br>
		
		Favorite color:<input type="color"><br><br>
		Description:<br>
		<input type="textarea" rows="5" cols="50" name="description" placeholder="Write your Suggestions if any...."><br><br>
		Back<input type="button" name="button"><br><br>
		<input type="reset" name="Reset">
		<input type="submit" name="Submit">
		
	</form>

</body>
</html>
