<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Tag</title>
</head>
<body>
	<h3>Ordered list</h3>
<ol type="I">
	<li>HTMl</li>
	<li>Js</li>
	<li>CSS</li>
</ol>
<h3>Unordered List</h3>
<ul type="circle">
	<li>CSE</li>
	<li>ECE</li>
	<li>MECH</li>
</ul>
<h3>Description List</h3>
<dl>
	<dt>HTML</dt>
	<dd>Head Tag</dd>
	<dd>Body Tag</dd>
	<dd>Title Tag</dd>
	<dt>CSS</dt>
	<dd>Font size</dd>
	<dd>Font Style</dd>
</dl>
</body>
</html>
