<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div_CSS</title>
	<style type="text/css">
		#4{
			height: 600px;
			width: 1000px;
			border: 10px solid black;

		}
		#1{
			height: 400px;
			width: 300;
			border: 5px solid black;
			margin: 10px;
			float: left;
		}
		#2{
			height: 400px;
			width: 300;
			border: 5px solid black;
			margin: 10px;
			float: right;
		}
		#3{
			height: 400px;
			width: 300;
			border: 5px solid black;
			margin: 10px;
			float: right;
		}
	</style>
</head>
<body>
<div id="#4">
	<div id="#1"></div>
	<div id="#2"></div>
	<div id="#3"></div>
</div>
</body>
</html>
