<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
<form align=center>
	First Name:<input type="text" name="first_name" placeholder="Enter the firstname" required><br><br>
	Last Name:<input type="text" name="last_name" placeholder="Enter the Lastname" required><br><br>
	Description:<br><textarea rows="5" cols="50" name="description"></textarea><br><br>
	Email id:<input type="text" name="user_id" required><br><br>
	Password:<input type="password" name="password" required><br><br>
	Subject:
	<input type="checkbox" name="maths">maths
	<input type="checkbox" name="physics">Physics
	<input type="checkbox" name="chemistry">Chemistry<br><br>
	College:
	<input type="radio" name="aec">AEC
	<input type="radio" name="aec">ACOE
	<input type="radio" name="aec">ACET<br><br>
	Language:
	<select name="dropdown">
		<option value="HTML" selected>HTML</option>
		<option value="CSS" selected>CSS</option>
		<option value="JavaScript" selected>Javascript</option>
	</select><br><br>
	ID-Card:<input type="file" name="fileupload"><br><br>
	<input type="Submit"/>
	<input type="Reset"/>
</form>
</body>
</html>
